name: Test Windows C++ Caching

on:
  workflow_dispatch:

jobs:
  test_windows_cache:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: re_ucm_app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN }}
          fetch-depth: 1

      - name: Setup RAM Disk for SDK and Pub Cache
        shell: cmd
        run: |
          :: Ставим ImDisk
          choco install imdisk -y
          
          :: Выделяем 3.5 ГБ под тяжелые кэши (если упадет по памяти, можно снизить до 3072M)
          imdisk -a -s 3584M -m R: -p "/fs:ntfs /q /y"
          
          :: Создаем папки в ОЗУ
          mkdir R:\flutter
          mkdir R:\pub_cache
          
          :: Создаем родительские директории на системном диске, если их нет
          if not exist C:\hostedtoolcache\windows mkdir C:\hostedtoolcache\windows
          if not exist C:\Users\runneradmin\AppData\Local\Pub mkdir C:\Users\runneradmin\AppData\Local\Pub
          
          :: Перехватываем пути! Теперь экшены будут распаковывать архивы прямо в оперативку
          mklink /J C:\hostedtoolcache\windows\flutter R:\flutter
          mklink /J C:\Users\runneradmin\AppData\Local\Pub\Cache R:\pub_cache

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "master"
          cache: true

      - name: Restore Project Caches
        uses: actions/cache@v5
        with:
          # Кэшируем сборку и кодогенерацию, но они физически остаются на диске C:
          path: |
            re_ucm_app/build/windows/
            re_ucm_app/.dart_tool/build/
          key: windows-build-${{ github.run_id }} 
          restore-keys: windows-build-

      - name: Pub Get
        run: flutter pub get

      - name: Build Runner
        run: dart run build_runner build -d --workspace

      - name: Build Windows
        run: flutter build windows --no-pub
